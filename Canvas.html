<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width='1280px' height='720px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'></canvas>
    </div>
    <div class="buttons">
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle">Drawing Rectangle</span>
        <span class="btn btn-success fa fa-circle" id="drawing-circle">Drawing Circle</span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-line">Drawing Line</span>
        <span class="btn btn-light fa fa-eraser" id="drawing-polygon">Drawing-Polygon</span>
        <span class="btn btn-danger fa fa-eraser" id="clearing">Clear All</span>
        <span class="btn btn-light fa fa-eraser" id="erasing">Eraser</span>
        <span>
            <input type="color" id="color-selector">
        </span>
        <span>
            <input type="file" class="btn" id="upload-image">
        </span>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src="js/canvas-common.js"></script>
    <script type='text/javascript' src="js/drawing-line.js"></script>
    <script type='text/javascript' src="js/drawing-rectangle.js"></script>
    <script type='text/javascript' src="js/drawing-circle.js"></script>
    <script type='text/javascript' src="js/clearing-all.js"></script>
    <script type='text/javascript' src="js/eraser.js"></script>
    <script type='text/javascript' src="js/color-selector.js"></script>
    <script type='text/javascript' src="js/upload-image.js"></script>

    <script type='text/javascript'>
        $('#drawing-rectangle').click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $('#drawing-circle').click(() => {
            currentFunction = new DrawingCircle(contextReal, contextDraft);
        });
        $('#drawing-line').click(() => {
            currentFunction = new DrawingLine(contextReal, contextDraft);
        });
        $('#erasing').click(() => {
            currentFunction = new Erasing(contextReal, contextDraft);
        });
        $('#drawing-polygon').click(() => {
            currentFunction = new DrawingPolygon(contextReal, contextDraft);
        });
        $('#clearing').click(() => {
            clearAll();
        });

        $('#color-selector').change((event) => {
            selectColor(event);
        });
        $('#upload-image').change((event) => {
            uploadImage(contextReal, canvasReal, event);
        });

        currentFunction = new DrawingRectangle(contextReal, contextDraft);    
    </script>
</body>

</html>
