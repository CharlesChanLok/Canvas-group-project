<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type='text/css'>
    <link href="js/contextMenu/contextMenu.min.css" rel="stylesheet" type='text/css'>
</head>


<body>
    <div id="flex-container">
        <!-- New Class Function -->
        <div id="toolbox">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    File
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <a class="dropdown-item" id="save-PNG">Save as PNG</a>
                    <a class="dropdown-item">Save as JPEG</a>
                    <a class="dropdown-item">
                        <input type="file" class="btn" id="upload-image">
                    </a>
                </div>

                <div class="fa fa-paint-brush fa-2x" id="drawing-line"></div>
                <div class="fa fa-paint-brush fa-2x" id="drawing-stline"></div>
                <div class="fa fa-square fa-2x" id="drawing-rectangle"></div>
                <div class="fa fa-circle fa-2x" id="drawing-circle"></div>
                <div class="fa fa-circle-o fa-2x" id="drawing-oval"></div>
                <div class="fa fa-eraser fa-2x" id="drawing-polygon">polygon</div>
                <div class="fa fa-flask fa-2x" id="color-bucket"> </div>
                <div class="fa fa-eraser fa-2x" id="erasing"></div>
                <div>
                    <input name="color2" type="hidden" id="color_value" value="000">
                    <button class="jscolor {valueElement: 'color_value'}" style="width:50px; height:20px;">
                    </button>
                </div>
                <div class="btn" id="clearing">clear</div>
                <div class="btn btn-light" id="dropper">Dropper</div>
                <div>

                    <input type="range" id="line-width" min="1" max="30" value="1">
                </div>
                <div>
                    <input type="range" id="sides" min="3" max="20" value="3">
                </div>
            </div>
            <div id="canvasbox">
                <canvas id="canvas-real" class="canvas" width='1280px' height='720px'></canvas>
                <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'></canvas>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src="js/canvas-common.js"></script>
    <script type='text/javascript' src="js/drawing-line.js"></script>
    <script type='text/javascript' src="js/drawing-stline.js"></script>
    <script type='text/javascript' src="js/drawing-rectangle.js"></script>
    <script type='text/javascript' src="js/drawing-polygon.js"></script>
    <script type='text/javascript' src="js/drawing-circle.js"></script>
    <script type='text/javascript' src="js/drawing-oval.js"></script>
    <script type='text/javascript' src="js/color-bucket.js"></script>
    <script type='text/javascript' src="js/clearing-all.js"></script>
    <script type='text/javascript' src="js/controlPoint.js"></script>
    <script type='text/javascript' src="js/eraser.js"></script>
    <script type='text/javascript' src="js/functionSelector.js"></script>
    <script type='text/javascript' src="js/color-selector.js"></script>
    <script type='text/javascript' src="js/upload-image.js"></script>
    <script type='text/javascript' src="js/save.js"></script>
    <script type='text/javascript' src="js/color-dropper.js"></script>
    <script type='text/javascript' src="js/jscolor.min.js"></script>
    <!-- <script type='text/javascript' src="js/contextMenu/contextMenu.min.js"></script> -->
    <!-- <script src="js/canvas2svg.js"></script> -->
</body>
