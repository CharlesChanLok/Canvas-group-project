                    <li class="fa fa-flask fa-2x" id="color-bucket"></li>
                    <li class="fa fa-eraser fa-2x" id="erasing"></li>

                    <li class="fa fa-trash fa-2x" id="clearing"></li>
                    <li>
                        <input name="color2" type="hidden" id="color_value" value="000">
                        <button class="jscolor {valueElement: 'color_value'}" style="width: 2rem; height:23px;">
                        </button>
                    </li>
                    <li class="fa fa-eyedropper fa-2x" id="dropper"></li>
